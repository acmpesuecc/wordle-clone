<html>
<head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.8.2.js"
    ></script>
    <style>
        #dif{
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .dif_but{
            background-color: #dff9fb;
            font-size: 24px;
            border-radius: 5px;
            width: 10vw;
            text-align: center;
            
        }
    </style>
    <style type="text/css">
        #overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          filter: alpha(opacity=40);
          -moz-opacity: 0.4;
          -khtml-opacity: 0.4;
          opacity: 0.4;
          z-index: 100;
          display: none;
        }
        .blue a {
          text-decoration: none;
        }
        .popup {
          width: 100%;
          margin: 0 auto;
          display: none;
          position: fixed;
          z-index: 101;
        }
        .blue {
          min-width: 600px;
          width: 600px;
          min-height: 150px;
          margin: 100px auto;
          background: #f3f3f3;
          position: relative;
          z-index: 103;
          padding: 15px 35px;
          border-radius: 5px;
          box-shadow: 0 2px 5px #000;
        }
        .blue p {
          clear: both;
          color: #555555;
          /* text-align: justify; */
          font-size: 20px;
          font-family: monospace;
        }
        .blue p a {
          color: #681daa;
          font-weight: bold;
        }
        .blue .x {
          float: right;
          height: 35px;
          left: 22px;
          position: relative;
          top: -25px;
          width: 34px;
        }
        .blue .x:hover {
          cursor: pointer;
        }
      </style>
      <script type="text/javascript">
        $(function () {
          var overlay = $('<div id="overlay"></div>');
          overlay.show();
          overlay.appendTo(document.body);
          $(".popup").show();
          $(".close").click(function () {
            $(".popup").hide();
            overlay.appendTo(document.body).remove();
            return false;
          });
    
          $(".x").click(function () {
            $(".popup").hide();
            overlay.appendTo(document.body).remove();
            return false;
          });
        });
      </script>
      <div class="popup">
        <div class="blue">
          <h1>Game Rules!</h1>
          <p>
            <ul><li>
                You get 4 attempts to guess the right word
                </li>
              <li>
                  Each guess must be a valid 5 letter word. Press Enter to submit
                </li>
      
                <li>
                  To start playing, just begin typing your first guess
            </li></ul>
              
            <br />
            <a href="" class="close">Close</a>
          </p>
        </div>
      </div>

          // When the user clicks on <div>, open the popup
          function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
          }
        </script>
